{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <img class="card-img-top" src="{{ product.picture | media_filter }}">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.price }} р.</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.category }}</li>
                <li>{{ object.description|slice:100 }}</li>
            </ul>
            <a class="btn btn-primary" href="{% url 'catalog:product_list'%}" role="button">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
